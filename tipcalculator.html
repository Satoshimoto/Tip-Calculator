<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="TipCalculator/style.css" />
</head>

<body>
  <div class="container">
    <h2>TIP CALCULATOR</h2>
    <h3>How much was yor bill?</h3>
    <span class="dolar"> $ </span><input id="bill" type="text" />
    <h3>How was your service?</h3>
    <select name="" id="opinion">
      <option disabled selected value="0">--- Choose an Option ---</option>
      <option value="1">30% - Outstanding</option>
      <option value="2">20% - Good</option>
      <option value="3">15% - It was OK</option>
      <option value="4">10% - Bad</option>
      <option value="5">5% - Terrible</option>
    </select>
    <h3>How many people are sharing the bill?</h3>
    <input id="people" class="people" type="text" /><span>people </span>
    <button id="count">CALCULATE</button>
    <h2>TIP AMOUNT</h2>
    <p class="howMuch"></p>
    <p class="each"></p>
  </div>
  <script src="TipCalculator/Bill.js"></script>
  <script src="TipCalculator/Tip.js"></script>
  <script src="TipCalculator/Calculator.js"></script>
  <script src="TipCalculator/main.js"></script>
</body>

</html>
